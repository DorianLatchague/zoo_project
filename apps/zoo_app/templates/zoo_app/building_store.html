{% extends 'zoo_app/base.html' %}

{% block main %}
<h1>Building Store: Location {{location}}</h1>
<form action="/zoo/{{zoo.id}}/buy_building/{{location}}" method="post">
    {% csrf_token %}
    <input type="text" name="name">
    <select name="climate">
        <option>arctic</option>
        <option>savanna</option>
        <option>forest</option>
        <option>jungle</option>
    </select>
    <button>Build</button>
</form>
{% endblock %}
